apiVersion: apps/v1
kind: Deployment
metadata:
  name: license-server
  labels:
    component: license-server
spec:
  replicas: 1
  selector:
    matchLabels:
      component: license-server
  template:
    metadata:
      labels:
        component: license-server
    spec:
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: wait-for-mongodb
          image: litmuschaos/curl:latest
          command: ["/bin/sh", "-c"]
          args:
            [
                "while [[ $(curl -sw '%{http_code}' http://mongo-service:27017 -o /dev/null) -ne 200 ]]; do sleep 5; echo 'Waiting for the MongoDB to be ready...'; done; echo 'Connection with MongoDB established'",
            ]
          resources:
            requests:
              memory: "100Mi"
              cpu: "25m"
              ephemeral-storage: "100Mi"
            limits:
              memory: "200Mi" 
              cpu: "75m"
              ephemeral-storage: "200Mi"
      containers:
        - name: license-server
          image: chaosnative/cle-license-module:master-ci
          envFrom:
            - configMapRef:
                name: litmus-portal-admin-config
            - secretRef:
                name: litmus-portal-admin-secret
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          securityContext:
            runAsUser: 2000
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
          resources:
            requests:
              memory: "300Mi"
              cpu: "25m"
              ephemeral-storage: "500Mi"
            limits:
              memory: "512Mi"
              cpu: "250m"
              ephemeral-storage: "1Gi"
      serviceAccountName: litmus-server-account
---
