jobs:
  helm-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.1.0

#      - name: Run chart-testing (install)
#        run: ct install

      - name: Run CT lint
        run: |
          git remote add chaosnative https://github.com/chaosnative/cle-charts.git
          git fetch chaosnative main
          ct lint --config .github/workflows/ct.yaml --lint-conf .github/workflows/lintconf.yaml