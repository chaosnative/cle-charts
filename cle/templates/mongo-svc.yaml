apiVersion: v1
kind: Service
metadata:
  name: {{ include "cle.fullname" . }}-mongo
  namespace:  {{ .Release.Namespace }}
  labels:
    app: mongo
    app.kubernetes.io/component: {{ include "cle.name" . }}-database
    {{- include "cle.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mongo.service.type }}
  ports:
    - name: mongodb
      port: {{ .Values.mongo.service.port }}
      targetPort: {{ .Values.mongo.service.targetPort }}
  selector:
    app.kubernetes.io/component: {{ include "cle.name" . }}-database
